{% extends 'base.html' %}

{% block title %}Author List Page{% endblock %}

{% block extra_css %}
<style>
    h1 {
        color: #333;
        font-size: 28px;
        text-align: center;
        margin: 20px 0;
    }

    .author-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 20px;
        justify-items: center;
    }

    .author-card {
        background-color: #f8f8f8;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
    }

    .author-name {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .author-link {
        color: #007bff;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.2s;
    }

    .author-link:hover {
        color: #0056b3;
    }

    .add-author-button {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .add-author-link {
        background-color: #007bff;
        color: white;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 4px;
        transition: background-color 0.2s;
    }

    .add-author-link:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<h1>Authors</h1>

<div class="author-list">
    {% for author in object_list %}
    <div class="author-card">
        <h2 class="author-name">{{ author.name }}</h2>
        <a class="author-link" href="{% url 'blog:authordetailview' author.id %}">View Author</a>
    </div>
    {% endfor %}
</div>

<div class="add-author-button">
    <a class="add-author-link" href="{% url 'blog:author_create' %}">Add Author</a>
</div>
{% endblock %}
