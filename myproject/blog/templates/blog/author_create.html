{% extends 'base.html' %}

{% block title %}Create Author{% endblock %}

{% block content %}
  <h1>Create Author</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.name.id_for_label }}">Name:</label>
      {{ form.name }}
    </div>
    <div class="form-group">
      <label for="{{ form.about_author.id_for_label }}">About Author:</label>
      {{ form.about_author }}
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
{% endblock %}

{% block extra_css %}
<style>
  h1 {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
  }

  input[type="text"],
  textarea {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  .btn-primary {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 8px 16px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  .btn-primary:active {
    background-color: #00438a;
  }

  .btn-primary:focus {
    outline: none;
  }
</style>
{% endblock %}
