{% extends 'base.html' %}
{% block title %} Blog Detail Page {% endblock %}
{% block extra_css%}
<style>
    /* Form Container */
    form {
        width: 80%;
        margin: 2rem auto;
        padding: 2rem;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f8f8f8;
    }

    /* Form Label */
    label {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        display: block;
    }

    /* Form Input */
    input[type="text"],
    textarea {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1.2rem;
    }


    /* Form Submit Button */
    input[type="submit"] {
        background-color: #ffffff;
        color: black;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
    }

    /* Form Submit Button - Hover */
    input[type="submit"]:hover {
        background-color: #040504;
        color: rgb(255, 255, 255);
    }
</style>
{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <label for="blog_title">Title : </label>
    <input type="text" name="blog_title" id="blog_title" value="{{blog_.title}}" size="100%" disabled><br><br>
    <label for="blog_content">Content :</label>
    <textarea name="blog_content" id="blog_content" rows="5" cols="60" disabled>{{blog_.content}}</textarea><br><br>
    <label for="posted_date">Posted Date : </label>
    <input type="datetime" name="posted_date" id="posted_date" value="{{blog_.posted_date}}" disabled><br><br>
    {{form}} <br><br>
    <input class="openbtn" type="submit" value="Post Comment">
</form>
{% endblock %}
