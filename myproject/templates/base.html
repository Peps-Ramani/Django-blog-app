<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock %}</title>
    <style>
        body {
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .navbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #f2f2f2;
        }

        .navbar h1 {
            margin: 0;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .navbar ul li {
            margin-left: 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #f2f2f2;
        }

        .navbar ul li a:hover {
            color: #fff;
        }

        .user {
            color: white;
            font-size: 20px;
            margin: 10px 0;
            text-align: center;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 20px;
            }

            .navbar ul {
                margin-top: 10px;
            }

            .navbar ul li {
                margin-left: 0;
                margin-bottom: 10px;
            }
        }
    </style>
    {% block extra_css %}
    {% endblock %}
</head>

<body>
    <div class="navbar">
        <h1>StorylineJunction</h1>
        <ul>
            <li><a href="{% url 'blog:bloglistview' %}">All Blogs</a></li>
            <li><a href="{% url 'blog:authorlistview' %}">Authors</a></li>
            <li><a href="{% url 'blog:homepage' %}">Home</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'user:logout' %}">Log Out</a></li>
            {% else %}
            <li><a href="{% url 'user:login' %}">Log In</a></li>
            <li><a href="{% url 'user:signup' %}">Sign Up</a></li>
            {% endif %}
        </ul>
    </div>

    <div id="main">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
