{% extends 'base.html' %}
{% block title %} Blog Detail Page {% endblock %}
{% block extra_css %}
<style>
    .blueForms form {
        width: 80%;
        margin: 2rem auto;
        padding: 2rem;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f8f8f8;
    }

    .blueForms label {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        display: block;
    }

    .blueForms input[type="text"],
    .blueForms input[type="email"],
    .blueForms input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1.2rem;
    }

    .blueForms input[type="submit"] {
        background-color: #030202;
        color: rgb(172, 167, 167);
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
    }

    .blueForms input[type="submit"]:hover {
        background-color: #838583;
        color: rgb(6, 5, 5);
    }

    p.signup {
        text-decoration: none;
        font-size: 25px;
    }

    p.signup a {
        color: green;
        font-size: 30px;
    }
</style>
{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="blueForms">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {% crispy form %}
    </form>
    <p>If you already have an account, then go to the <a class="signup" href="{% url 'user:login' %}">Log In</a> page.</p>
</div>
{% endblock %}
